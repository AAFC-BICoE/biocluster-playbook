---
- name: Biocluster frontend Playbook
  hosts: biocluster_frontend
  tasks:
  - name: Copy slots-config script to frontend
    action: copy src=biocluster/slots_list.sh dest=/tmp/slots_list.sh
  - name: Set proper number of slots for each compute node in all.q
    shell: for i in $(source /tmp/slots_list.sh); do sudo su - -c "qconf -mattr queue slots $i all.q"; done
  - name: Copy over orte_pe file
    action: copy src=biocluster/orte_pe dest=/tmp/orte_pe
  - name: Copy over smp_pe file
    action: copy src=biocluster/smp_pe dest=/tmp/smp_pe
  - name: Add orte parallel environment
    command: sudo su - -c "qconf -Ap /tmp/orte_pe"
    ignore_errors: True
  - name: Add smp parallel environment
    command: sudo su - -c "qconf -Ap /tmp/smp_pe"
    ignore_errors: True
  - name: Add orte_pe to all.q
    command: sudo su - -c "qconf -aattr queue pe_list orte all.q"
    ignore_errors: True
  - name: Add smp_pe to all.q
    command: sudo su - -c "qconf -aattr queue pe_list smp all.q"
    ignore_errors: True
  - name: Add script for adding users
    action: copy src=biocluster/add-user.sh dest=/usr/share/gridengine/default/common/add-user.sh owner=sgeadmin group=sgeadmin
    become: yes
    become_user: root
  - name: Add script for deleting users
    action: copy src=biocluster/del-user.sh dest=/usr/share/gridengine/default/common/del-user.sh owner=sgeadmin group=sgeadmin
    become: yes
    become_user: root
  - name: Cleanup
    command: rm /tmp/orte_pe /tmp/smp_pe /tmp/slots_list.sh

